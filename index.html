<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Анімація</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Анімація</h1>
      </nav>
    </header>
    <main>
      <article>
        <section class="pulse"></section>
      </article>
      <article class="rotate"></article>
      <article>
        <section class="slide"></section>
      </article>
      <article>
        <section class="move"></section>
      </article>
      <article>
        <section class="diagonal"></section>
      </article>
    </main>
    <footer>
      <article class="center">
        <marquee> Example </marquee>
        <marquee direction="left" behavior="alternate"> Example </marquee>
        <marquee direction="up" behavior="alternate">
          <marquee behavior="alternate"> Example </marquee>
        </marquee>
        <marquee direction="down"> Example </marquee>
        <marquee direction="up"> Example </marquee>
        <marquee> Example </marquee>
      </article>
    </footer>
  </body>
</html>
